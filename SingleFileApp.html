        <h2>From: My Application 1: Inside div</h2>
        <my-component></my-component>
        <my-component> the second </my-component>

    <div id='app2'>
        <h2>From: My Application 2: Inside div</h2>
        <my-component></my-component>
    </div>
    
</body>

<script>
    const temp1 = `
    <div>
    <p>Hi I am a Vue Component :)</p>
    <button @click='changeStatus'>Update</button>
    <p>The status is: {{status}}</p>
    </div>
    `;
    
    var cmp1 = {
        data: function(){
            return {status: 'All Good',
                toggle: true          
            };
        },
        
        template: temp1,
        
        methods: {
            changeStatus(){
                this.status = (this.status == 'critical') ? 'All Good' : 'critical' ;
                console.log(this.status);
            },
        },
    };

new Vue({
    el: '#app',

    components: {
        'my-component' : cmp1
    }
})

new Vue({
    el: '#app2',

    components: {
        'my-component' : cmp1
    }
})
</script>
